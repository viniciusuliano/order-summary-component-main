<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <div class="card__container">
        <div class="imagem__container">
          <img src="/order-summary-component-main/images/illustration-hero.svg" alt="">
        </div>
        <div class="informacoes__card">
          <h3 class="titulo__card">Order Summary</h3>
          <p class="descricao__card">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="plano__card">
            <div class="icone__musica__card">            <img src="/order-summary-component-main/images/icon-music.svg" alt=""></div>
            <div class="descricao__plano__card">
              <strong class="tipo__plano">Annual Plan</strong>
              <span class="valor__plano">$59.99/year</span>
            </div>
            <a href="#" class="link__plano">Change</a>
          </div>
          <div class="botoes__card">
            <a href="#" class="pagamento__card">Proceed to Payment</a>
            <a href="#" class="ordem__cancelamento__card">Cancel Order</a>
          </div>
      </div>
  </main>

</body>
</html>
